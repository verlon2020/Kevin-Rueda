	<style>
	
	body {
background-color: chocolate;
    background-size: cover; 
    background-position: center; 
}
	
.cont-form {
 width: 60%;
 margin: auto;
 padding: 30px;
 border-radius: 10px;
background-color: antiquewhite;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
 margin-bottom: 40px;
 margin-top: 40px;
}

.formulario {
 max-width: 600px;
 margin: auto;
 font-family: 'Roboto', sans-serif;
}

.grupo {
 margin-bottom: 30px;
 position: relative;
}

.label {
 font-weight: bold;
 font-size: 18px;
 color: #333;
}

.entrada {
 width: 100%;
 padding: 15px;
 border: none;
 border-bottom: 2px solid #ccc;
 font-size: 16px;
 font-family: 'Roboto', sans-serif;
 transition: border-color 0.3s ease;
}

.entrada:focus {
 outline: none;
 border-color: rgb(128, 128, 255);
}

.entrada:focus + .label,
.entrada:not(:placeholder-shown) + .label {
 transform: translateY(-25px);
 font-size: 14px;
 color: rgb(128, 128, 255);
}

.button {
 padding: 15px 30px;
 border: none;
 border-radius: 30px;
 background-color: rgb(128, 128, 255);
 color: white;
 font-size: 16px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 margin: auto;
 display: block;
}

.button:hover {
 background-color: rgb(128, 128, 255);
}

	
	
	</style>
</head>

</header>
	<main>
		<div class="cont">
			<div class="cont-form">
				
				
				<form th:action="@{/coordinadores/salvar}" th:object="${coordinador}" method="post" class="formulario">
					<input type="hidden" th:field="*{id}">
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="nombre">Nombres: </label>
						<input type="text" class="form-control entrada" id="nombre" th:field="*{nombre}"
							placeholder="Nombre" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="apellidos">Apellidos: </label>
						<input type="text" class="form-control entrada" id="apellidos" th:field="*{apellidos}"
							placeholder="Apellidos" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="documento">Documento: </label>
						<input type="text" class="form-control entrada" id="documento" th:field="*{documento}"
							placeholder="Documento" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="celular">Celular: </label>
						<input type="text" class="form-control entrada" id="celular" th:field="*{celular}"
							placeholder="Celular" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="user">Usuario: </label>
						<input type="text" class="form-control entrada" id="user" th:field="*{user}"
							placeholder="Usuario" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="password">Contraseña: </label>
						<input type="text" class="form-control entrada" id="password" th:field="*{password}"
							placeholder="Contraseña" required>
					</div>
					<div>
						<button class="button" type="submit">AGREGAR</button>
					</div>
				</form>
			</div>
		</div>


	</main>
